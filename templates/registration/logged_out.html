{% load i18n static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% trans 'Sesión Terminada' %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_custom.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
        .logout-container {
            text-align: center;
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logout-container img {
            max-height: 120px;
            margin-bottom: 1.5rem;
        }
        .logout-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .logout-container p {
            margin-bottom: 1.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <img src="{% static 'img/LOGO_CIMECI_RIF.JPG' %}" alt="Logo CIMECI">
        <h2>{% trans "¡Sesión finalizada!" %}</h2>
        <p>{% trans "Gracias por usar el Portal de Operaciones de CIMECI." %}</p>
        <a href="{% url 'admin:login' %}" class="button">{% trans 'Iniciar sesión de nuevo' %}</a>
    </div>
</body>
</html>
